<form name="adventure" action="https://httpbin.org/post" method="post">
  <fieldset>
    <div>
      <label>What your mother calls you:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Your favorite email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Secret passphrase:</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>Adventure name:</label>
      <input type="text" name="adventure-name" placeholder="Name this adventure">
    </div>

    <div>
      <label>What kind of bike will hurl you to your inevitable death?</label>
      <select name="bike">
        <option value="road">Road</option>
        <option value="mountain">Mountain</option>
        <option value="cyclocross">Cyclocross</option>
      </select>
    </div>

    <div>    
      <label>Choose a date:</label>
      <input type="date" name="date">
    </div>

    <div>
      <input type="checkbox" name="agree_checkbox" value="agree">
      I am prepared to lead this adventure.
    </div>
  </fieldset>
  
  <button type="submit">Save this adventure</button>
</form>
