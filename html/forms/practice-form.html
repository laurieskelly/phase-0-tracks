<!DOCTYPE html>
<html>
	<head>
		<title> Practice Form </title>
	</head>
	<body>
		<h3>Tell us the truth and only the truth.</h3>
		<form action="success.html">
			<fieldset>
				<div>
					<label>Choose from these things:</label>
					<select name="moment-of-truth">
						<option>Invisibility</option>
						<option>Irresistable to opposite sex</option>
						<option>Webbed feet</option>
					</select>
				</div>
				<div>
					<label>Defend the choice you have made:</label>
				</div>
				<div>
					<textarea name="justification"
					cols=50 rows=10> Dishonest post-hoc rationalizations blah blah... </textarea>
				</div>
				<div>
					<label>What would you like your true name to be?</label>
					<input type="text" name="true-name">
				</div>
				<div>
					<label>On what day can you join us in a life of truth?</label>
					<input type="date" name="truth-startdate">
				</div>
				<div>
					<label>Have you told the truth?</label>
					<input type="checkbox" name="cb_lastchance" value="No">
				</div>
			</fieldset>
			<button type="submit">Send your truth</button>
		</form>
		
	</body>
</html>
